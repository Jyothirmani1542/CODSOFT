<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library landing page</title>
        <link rel="stylesheet" href="sweb.css" />
    </head>
    <body>
        <section class="hero_section">
            <div class="text_container">
                <h1><span class="lg_text"></span>Today a reader,</h1>
                <h1 class="lg_text">tomorrow a leader.</h1>
            </div>
        </section>
        <section class="black_box">
            <h2><span>Welcome</span> to Manson Library</h2>
        </section>
        <section class="work">
            <div class="grid_item">
                <div class="card">
                    <div class="image_container">
                        <img src="book.jpg" alt="best seller" />
                        <p>1. The tale of two cities</p>
                          <p> 2. The Lord of the Rings                   
                        </p>
                    </div>


                    <div class="card_content">
                        <h3>Best Seller</h3>
                    </div>
                </div>
            </div>
            <div class="grid_item">
                <div class="card">
                    <div class="image_container">
                        <img src="event.jpg" alt="Upcoming event" />
                    </div>
                    <div class="card_content">
                        <h3>Upcoming Events</h3>
                    </div>
                </div>
            </div>
        </section>
        <section class="bottom_section">
            <div class="about">
                <h1>About Us</h1>
                <p>
                    Our Library provides Education, Research, services.</p>
                 <p> Vision</p>
                <p>Careers</p>
                <p>Blog</p>
                <p>Donate</p>
                
            </div>
            <div class="tag">
                <h2>Donate To Support</h2>
                <h2>Get your Library card</h2>
                
            </div>
        </section>
    </body>
</html>
